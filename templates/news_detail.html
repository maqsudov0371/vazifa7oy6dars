{% extends 'base.html' %}
    {% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>
</head>
<body>
    <h1>{{ news.title }}</h1>
    <p>{{ news.content }}</p>
    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li><strong>{{ comment.author }}:</strong> {{ comment.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock content %}
